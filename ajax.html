<script>
	function inpt_val(){
		var a = document.getElementById('input_value').value;
		var temp = document.getElementsByTagName('li');
		for(var i=0; i<=temp.length; i++){
			var li_store = temp[i].textContent;
			if(a == li_store){
				var inp_new =  document.getElementById('input_value').value;
				alert(inp_new);
				document.getElementById('test').innerHTML = "<li>" + inp_new + "</li>";
					
			}
		}
	}



</script>
